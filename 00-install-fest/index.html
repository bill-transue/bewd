<!doctype html>
<html lang="en">

    <head>
        <title>BEWD</title>

        <meta name="description" content="FEWD Course Slides">
        <meta name="author" content="General Assembly">
        <meta charset="utf-8">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../css/reveal.css">
        <link rel="stylesheet" href="../css/theme/white.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="../lib/css/zenburn.css">

        <style>
            .twitter-tweet { min-width: 99% !important; min-height: 225px !important;}
        </style>

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
            document.write( '<link rel="stylesheet" href="../css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>

        <!--[if lt IE 9]>
        <script src="/lib/js/html5shiv.js"></script>
        <![endif]-->

        <script>
    var _keyStack = [];
    function emptyKeyStack() {
        _keyStack = [];
    }
    document.addEventListener('keydown', function(evt){
        _keyStack.push(evt.keyCode);
        switch(true) {
            case _keyStack.slice(-4).join('') == '72797769':
                return location.href = '/';
            break;
            case _keyStack.slice(-5).join('') == '7879846983':
                return location.href = '/0001/01/01/notes.html';
            break;
        }
        setTimeout(emptyKeyStack, 4000);
    });
</script>

        <script src="//code.jquery.com/jquery-1.11.0.js"></script>
        <script>
            (function($){
              $(function(){
                window.location.search.match('run-js') && $('pre code.javascript').click(function(){
                    eval($(this).html());
                });
              })
            })(jQuery);
        </script>
    </head>

    <body>

        <div class="reveal">

            <!-- Any section element inside of this container is displayed as a slide -->
            <div class="slides">
                <section data-markdown="slides.md" data-separator="---" data-vertical="--" data-notes="^Note:" data-charset="utf-8">

                </section>

            </div>

        </div>

        <script src="../lib/js/head.min.js"></script>
        <script src="../js/reveal.js"></script>

        <script>

            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'linear', // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: '../lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: '../plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '../plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: '../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: '../plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: '../plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });

            Reveal.addEventListener( 'ready', function( event ) {
                scr = document.createElement('script');
                scr.src = "//platform.twitter.com/widgets.js";
                document.getElementsByTagName('head')[0].appendChild(scr);
            });

        </script>

    </body>
</html>
